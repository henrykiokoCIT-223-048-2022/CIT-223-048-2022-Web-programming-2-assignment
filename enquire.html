<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CIT-223-048/2022 MALUSI HENRY KIOKO - Enquiries & Suggestions</title>
<style>
  body {
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  .logo {
    display: block;
    margin: 0 auto;
    width: 150px;
    height: auto;
  }
  nav {
    text-align: center;
    margin-top: 20px;
  }
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  nav li {
    display: inline-block;
    margin-right: 20px;
  }
  nav li a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    transition: color 0.3s ease;
  }
  nav li a:hover {
    color: #666;
  }
  .content {
    text-align: center;
    padding: 20px;
  }
  .heading {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
  }
  .subheading {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 30px;
  }
  /* Form Styles */
  form {
    margin-top: 30px;
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
  }
  input[type="text"],
  input[type="date"],
  input[type="email"],
  input[type="color"],
  input[type="file"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  textarea {
    height: 150px;
  }
  input[type="radio"], input[type="checkbox"] {
    margin-right: 10px;
  }
  input[type="button"], input[type="submit"] {
    background-color: #af4c72;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }
  input[type="button"]:hover, input[type="submit"]:hover {
    background-color: #458ba0;
  }
  footer {
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    background-color: #333;
    color: #fff;
    border-radius: 0 0 10px 10px;
  }
  .range-slider {
    width: 100%;
  }
</style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="Logo" class="logo">
  <nav>
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="product.html">Products</a></li>
      <li><a class="active" href="enquire.html">Enquiries & Suggestions</a></li>
      <li><a href="about.html">Contacts</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
    </ul>
  </nav>
  <div class="content">
    <h1 class="heading">Enquiries & Suggestions</h1>
    <form id="enquiryForm">

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your First name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="male" value="male"> Male

      <input type="radio" name="gender" id="female" value="female"> Femal

      <input type="radio" name="gender" id="other" value="other">Rather Not Say

      
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday">

      <label for="country">Country</label>
      <select id="country" name="country" onchange="setCountryCode()">
        <option value="kenya" data-code="+254">Kenya</option>
        <option value="uganda" data-code="+256">Uganda</option>
        <option value="eritrea" data-code="+291">Eritrea</option>
        <option value="tanzania" data-code="+255">Tanzania</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number..">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your Email..">

      <label for="enquiries">Enquiries/Suggestions</label>
      <textarea id="enquiries" name="enquiries" placeholder="Enter your enquiries or suggestions..."></textarea>

      <p>DAMAGED PRODUCTS</p>
      <label for="pic">Upload a picture of The damaged product(optional)</label>
      <input type="file" id="pic" name="pic">

      <label for="satisfaction">Satisfaction Level (1-100): <span id="satisfactionValue">50</span></label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="100" value="50" class="range-slider" oninput="updateSatisfaction(this.value)">

      <label>Preferred Contact Method</label><br>
      <input type="checkbox" id="email_contact" name="contact_method" value="email">
      <label for="email_contact">Email</label>
      <input type="checkbox" id="phone_contact" name="contact_method" value="phone">
      <label for="phone_contact">Phone</label>
      <input type="checkbox" id="post_contact" name="contact_method" value="post">
      <label for="post_contact">Post</label><br>

      <label for="service">Select Service Type</label>
      <select id="service" name="service">
        <option value="inquiry">Inquiry</option>
        <option value="suggestion">Suggestion</option>
        <option value="complaint">Complaint</option>
        <option value="feedback">Feedback</option>
      </select>

      

      <input type="submit" value="Submit">
      <input type="button" value="Clear" onclick="clearForm()">

    </form>
  </div>
</div>

<footer>
  &copy; 2024 Henry Kioko
</footer>

<script>
  function updateSatisfaction(value) {
    document.getElementById("satisfactionValue").textContent = value;
  }

  function setCountryCode() {
    var countrySelect = document.getElementById("country");
    var selectedOption = countrySelect.options[countrySelect.selectedIndex];
    var countryCode = selectedOption.getAttribute("data-code");

    var phoneField = document.getElementById("phone");
    phoneField.value = countryCode + " ";
  }

  function clearForm() {

    document.getElementById("enquiryForm").reset();
    
    document.getElementById("satisfactionValue").textContent = '50';
  }
</script>

</body>
</html>
